<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
    	<div id="root" class="todo-app__root">
    		<header class="todo-app__header">
    			<h1 class="todo-app__title">todos</h1>
    		</header>
    		<section class="todo-app__main" id="todo-main">
    			<input type="text" placeholder="What needs to be done? (please give date for priority)" class="todo-app__input" id="todo-input">
                <input type="date" class="todo-app__input-time" id="todo-input-time" min="2019-01-01" max="2099-12-31" >
                <!--ul class="todo-app__list">
                    <li class="todo-app__item">
                        <div class="todo-app__checkbox">
                            <input type="checkbox" onclick="clickcomplete()">
                            <label for="0"></label>
                        </div>
                        <p class="todo-app__item-time">2019-02-03</p>
                        <h1 class="todo-app__item-detail">todo1</h1>

                        <img class="todo-app__item-x" scr="./img/x.png" onclick="=clickdelete()">
                </ul-->
    		</section>
    		<footer id="todo_footer" class="todo-app__footer" style="visibility: hidden">
    			<div class="todo-app__total" id="todo-count">0 left</div>
    			<ul class="todo-app__view-buttons">
    				<li id="all"><button>All</button></li>
    				<li id="active" onclick="clickswitch()">Active</li>
    				<li id="completed" onclick="clickswitch()">Completed</li>
    			</ul>
    			<button class="todo-app__clean" id="clean" style="visibility: hidden">Clear completed</button>
    		</footer>
    	</div>
    	<script src="main.js"></script>
    </body>
</html>
