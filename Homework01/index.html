<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
    	<div id="root" class="todo-app__root">
    		<header class="todo-app__header">
    			<h1 class="todo-app__title">todos</h1>
    		</header>
    		<section class="todo-app__main" id="todo-main">
    			<input type="text" placeholder="What needs to be done?" class="todo-app__input" id="todo-input" >
    		</section>
    		<footer id="todo_footer" class="todo-app__footer" style="visibility: hidden">
    			<div class="todo-app__total" id="todo-count">0 left</div>
    			<ul class="todo-app__view-buttons">
    				<li id="all"><button>All</button></li>
    				<li id="active" onclick="clickswitch()">Active</li>
    				<li id="completed" onclick="clickswitch()">Completed</li>
    			</ul>
    			<button class="todo-app__clean" id="clean" style="visibility: hidden">Clear completed</button>
    		</footer>
    	</div>
    	<script src="main.js"></script>
    </body>
</html>
